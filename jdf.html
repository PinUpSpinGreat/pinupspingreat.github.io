<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PinUp - Spin Great</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #FFFFFF;
        color: #333333;
        text-align: center;
      }
      
      h1 {
        font-size: 40px;
        margin-top: 50px;
      }
      
      form {
        margin-top: 50px;
      }
      
      label {
        font-size: 18px;
        display: block;
        margin-bottom: 10px;
      }
      
      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #CCCCCC;
        width: 300px;
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #3CB371;
        color: #FFFFFF;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background-color: #2E8B57;
      }
      
      p {
        font-size: 18px;
        margin-top: 50px;
      }
      
      .highlight {
        color: #FF0000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>PinUp - Spin Great</h1>
    <form>
      <label for="email">Enter your email to delete your data:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Delete My Data</button>
    </form>
    <p>Your <span class="highlight">personal data</span>, including your email address, name, and phone number, will be deleted from our database within 24 hours. However, we may retain <span class="highlight">non-personal data</span> such as your purchase history for business purposes.</p>
  </body>
</html>
